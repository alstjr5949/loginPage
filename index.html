<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="formWrapper">
      <!-- Left Side -->
      <section class="simpleInfo">
        <div class="dim">
          <h2>Mingmusic에서 <br />인생곡을 찾아보세요</h2>
          <div class="simpleInfoBottom">
            <p>회원이 아니신가요?</p>
            <a href="signin.html">
              <div class="signInBtn">회원가입하러 가기</div>
            </a>
          </div>
        </div>
      </section>
      <!-- Right Side -->
      <section class="login">
        <h2>Mingmusic</h2>
        <form action="https://mingstone.tistory.com/">
          <input
            class="textInput"
            type="text"
            placeholder="아이디를 입력하세요."
            name="idInput"
            required
          />
          <input
            class="textInput"
            type="password"
            placeholder="비밀번호를 입력하세요."
            name="password"
            required
          />
          <input
            class="checkbox"
            type="checkbox"
            name="rememberId"
            id="rememberId"
          />
          <label class="checkboxLabel" for="rememberId">아이디 저장</label>
          <button class="loginBtn" type="submit">로그인</button>
        </form>
        <div class="bottomInfo">
          <div class="goSignIn">
            <a href="signIn.html"> 회원가입하기 </a>
          </div>
          <div class="findPassword">
            <a href="#"> 비밀번호 찾기 </a>
          </div>
        </div>
        <footer class="loginFooter">&copy; Mingcoding</footer>
      </section>
    </div>
  </body>
</html>
